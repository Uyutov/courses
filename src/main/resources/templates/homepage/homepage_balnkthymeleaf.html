<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<p>All Directions:</p>
<div th:each="direction : ${directions}">
    <p th:text="${direction.getName()}"></p>
    <img th:src="${direction.getIconPath()}" width="100" height="100">
</div>
<div th:each="direction : ${directions}">
  <th:block th:each="subject : ${direction.subjects}">
      <a th:href="@{/homepage/courses/{subject_id}(subject_id=${subject.getSubject_id()})}" style="color:black" th:text="${subject.getName()}">Text</a>
      </br>
  </th:block>
</div>
<a th:href="@{/homepage/profile}">Go to profile</a>
</br>
<a th:href="@{/auth/registration}">Registration</a>
</body>
</html>
